<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenkeeping</title>
</head>
<body>
    <script src="./main.js" defer></script>
    <script type="module" src="../src/weatherFiles/weatherUpdate.js"></script>

    <div class="sidebar" id="sidebar">
        <div class="sidebarLeft">
        <svg class="sidebarButton" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
            <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
            <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
          </svg>

          <svg class="sidebarButton" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" />
            <path d="M16 3v4" />
            <path d="M8 3v4" />
            <path d="M4 11h16" />
            <path d="M11 15h1" />
            <path d="M12 15v3" />
          </svg>

          <svg class="sidebarButton" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-search" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M11 18l-2 -1l-6 3v-13l6 -3l6 3l6 -3v7.5" />
            <path d="M9 4v13" />
            <path d="M15 7v5" />
            <path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M20.2 20.2l1.8 1.8" />
          </svg>

        </div>
        <div class="sidebarRight"></div>
    </div>
    <div class="mainContentRight">
    <header id="header" class="header">
        <h2 class="headerTitle">Dashboard</h2>
        <button class="signInButton">Log In / Sign Up</button>
    </header>

    <div class="mainContent">

    <div class="dashItem" id="dashItemOne">
      <div id="currentWeather">
        <div id="currentWeatherTime" class="weatherTime">
         
          <div id="currentTime"></div>
        </div>

        <div id="currentWeatherTempDiv" class="weatherSubElement">Temp
          <h2 id="currentWeatherTemp"></h2>
          <p id="currentHighLowTemp"></p>
          <p id="currentWeatherWind"></p>
        </div>

        <div id="currentWeatherPrecipDiv" class="weatherSubElement"> Precip
          <h2 id="currentWeatherPrecip"></h2>
          <p id="currentRelHumidity"></p>
          <p id="currentWeatherDewPoint"></p>
        </div>
        
        <div id="currentWeatherExtra" class="weatherSubElement"> Chance of Precip
          <h2 id="currentWeatherPrecipChance"></h2>
          <p id="currentWeatherAirPressure"></p>
          <p id="currentWeatherRefETR"></p>
          
        </div>


     
       
      </div>
      <div id="weatherPlusOne">
        <div id="weatherPlusOneTime" class="weatherTime">
            +24 Hours
            <div id="weatherPlusOneCurrentTime"></div>
            <p id="weatherPlusOneDate"></p>
        </div>
    
        <div id="weatherPlusOneTempDiv" class="currentWeatherTempDiv">
            Temp
            <h3 id="weatherPlusOneTemp"></h3>
            <p id="weatherPlusOneWind"></p>
        </div>
    
        <div id="weatherPlusOnePrecipDiv" class="precip">
            Precip
            <h3 id="weatherPlusOnePrecip"></h3>
            <p id="weatherPlusOneDewPoint"></p>
        </div>
    
        <div id="weatherPlusOneExtraWeatherDataDiv" class="currentExtraWeatherData">
            <p id="weatherPlusOneSoilTemp"></p>
            <p id="weatherPlusOneSoilMoisture"></p>
            <p id="weatherPlusOneETR"></p>
        </div>
    
        <p id="weatherPlusOneET"></p>
    </div>
    


    </div>
    <div class="dashItem" id="dashItemTwo"></div>
    <div class="dashItem" id="dashItemThree"></div>
    </div>

    
</body>
</html>
