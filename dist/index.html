    <div class="dashItem" id="dashItemOne">
      <div id="currentWeather" class="weatherItemWrap">
        <div id="currentWeatherTime" class="weatherTime">

        </div>

        <div id="currentWeatherTempDiv" class="weatherSubElement">Temp
          <h2 id="currentWeatherTemp"></h2>
          <p id="currentHighLowTemp"></p>
          <p id="currentWeatherWind"></p>
        </div>

        <div id="currentWeatherPrecipDiv" class="weatherSubElement"> Precip
          <h2 id="currentWeatherPrecip"></h2>
          <p id="currentRelHumidity"></p>
          <p id="currentWeatherDewPoint"></p>
        </div>
        
        <div id="currentWeatherExtra" class="weatherSubElement"> Chance of Precip
          <h2 id="currentWeatherPrecipChance"></h2>
          <p id="currentWeatherAirPressure"></p>
          <p id="currentWeatherRefETR"></p>
          
        </div>
      </div>
